<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>通过</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">  
        <link rel="shortcut icon" href="../../favicon.ico"/>
        <link rel="bookmark" href="../../favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/passed.css">
        <script type="text/javascript" src="../js/fontSize.js"></script>
    </head>
    <body>
    	<div class="wrap">
    		<section>
    		<!-- 说明内容开始 -->
			<div id="inWrap" class="inWrap">
			    <div class="appendChild">
			        <p class="titleMessage">说明</p>
			        <div class="container-fluid myContainer inputFile">
			            <div class="row my-row">
			            	<div class="col-xs-12 col-sm-12 col-md-12 my-col">
			            		<textarea id="inputContent" placeholder="请输入" maxlength="150"></textarea>
			            	</div>
			            </div>
			        </div>
			    </div>
			</div> 
    		<!-- 说明内容结束 -->
    		</section>
    		<footer>
    		<!-- 底部提交开始 -->
			<nav class="navbar navbar-default navbar-fixed-bottom footer">
			    <div class="container-fluid myContainer">
			        <div class="btn-group-justified">
			            <a id="passedBtn" class="btn btn-default passedBtn" data-reviewtype="1" role="button">确认通过</a>
			        </div>
			    </div>
			</nav>
    		<!-- 底部提交结束 -->
    		</footer>
            <div class="messageInfo"></div>
    	</div>
    	<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    	<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/passedOrRefused.js"></script>
    </body>
</html>
